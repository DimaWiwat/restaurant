<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500&display=swap" rel="stylesheet">
   <script src="https://kit.fontawesome.com/fbf00012f7.js" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="style.css">

   <title>Wiwat Restaurant</title>
</head>

<body>

   <header>
      <div class="navigation">
         <nav>
            <ul class="left__links">
               <a href="">HOME</a>
               <a href="">ABOUT</a>
               <a href="">TEAM</a>
               <a href="">BOOKING</a>
            </ul>
         </nav>
         <img src="./img/logo.svg" alt="Logo-restaurant">
         <nav>
            <ul class="right__links">
               <a href="">MENU</a>
               <a href="">GALERIE</a>
               <a href="">EVENTS</a>
               <a href="">CONTACT</a>
            </ul>
         </nav>
      </div>
      <div class="timetable">Mon - Fri: 8PM - 10PM, Sat - Sun: 8PM - 3AM</div>
      <div class="in-the-center">
         <div class="main-title">RESTAURANT</div>
         <div class="main-topic">HUNGRY PEOPLE</div>
         <div class="main-line"></div>
         <div class="main-btns">
            <button class="main-btn">BOOK TABLE</button>
            <button class="main-btn">EXPLORE</button>
         </div>
         <div class="down-btns">
            <button class="down-btn"><i class="fas fa-chevron-down"></i></button>
         </div>
      </div>
      <div class="main-right">
         <a href=""><img src="./icons/facebook-icon.svg" alt=""></a>
         <a href=""><img src="./icons/twiter-icon.svg" alt=""></a>
         <a href=""><img src="./icons/instagram-icon.svg" alt=""></a>
      </div>

</html>
